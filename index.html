<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZapp</title>

    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


</head>
<body class=" d-flex justify-content-center align-items-center">
    <main> 
        <div id="app">
            <section class="wrapper d-flex">
                <!-- header User Profile -->
                <section class="left-side">
                    <div class="header-profile mt-2 p-2">
                        <div class="container-profile">
                            <div class="container-img d-flex">
                                <img src="./img/avatar_io.jpg"  class="" alt="">
                                <p class="name-user ms-2 fs-4 fw-semibold">
                                  sofia
                                </p>
                            </div>
                        </div>
                        <div class="icon fs-4 me-4">
                            <ul>
                                <li>
                                    <i class="fa-regular fa-circle"></i>
                                </li>
                                <li>
                                    <i class="fa-regular fa-message"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- 'adv' -->
                   <div class="container-adv mt-3">
                    <div class="container-img d-flex p-2">
                        <img src="https://c8.alamy.com/compit/2dbc63y/l-icona-a-forma-di-campana-barrata-come-simbolo-per-la-modalita-silenziosa-per-disattivare-le-notifiche-o-le-suonerie-ecc-adatto-per-interfacce-di-siti-web-interfacce-smartphone-e-2dbc63y.jpg"  class="" alt="">
                        <div class="ms-2">
                            <p>
                                Ricevi notifiche di nuovii messaggi 
                            </p>
                            <a href="#">
                                attiva notifiche desktop
                            </a>
                        </div>
                    </div>
                   </div>
                    <!-- search bar -->
                    <section class="search row p-1">
                        <div class="col-1">
                                <button class="btn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                        </div>
                        <div class="col-11">
                            <div>
                                <input type="text" id="input-user-search">
                            </div>
                        </div>
                    </section>
                    <!-- section contact -->
                    <section class="contact" @click="nextContact()">
                        <div class="container-profile mt-2 p-2" >
                            <div class="container-img d-flex mb-3" v-for="(element , index ) in contacts">
                                <img :src="`./img/avatar${element.avatar}.jpg`"   class="" alt="">
                                <p class="name-user ms-2">
                                  {{ element.name }}
                                </p>
                            </div>
                        </div>
                    </section>
                </section>
    
    
                <!-- right-side -->
                <section class="right-side position-relative">
                    <div class="header-profile-message p-3">
                        <div class="container-profile">
                            <div class="container-img d-flex">
                                <img src="./img/avatar_1.jpg"  class="" alt="">
                                <p class="name-user ms-2">
                                  
                                </p>
                            </div>
                        </div>
                        <div class="icon fs-4 me-4">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-paperclip"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Message  -->
                    <section class="message" v-for="message  in contacts[activeIndex].messages">
                        <div class="row mt-4">
                            <div class="offset-8 col-3" id="user-message">
                                <p>
                                    messagio utente
                                </p>
                            </div>
                        </div>
                        <div class="row mt-4 ms-5" >
                            <div class="col-3" id="contact-message">
                                <p>
                                    {{ message.message  }}
                                </p>
                            </div>
                        </div>  
                    </section>
                    <!-- input user for message  -->
                    <section class="input-text">
                        <div class="row">
                            <div class="col-1">
                                <div class="fs-2 ps-4 pe-2 pt-2 pb-2">
                                    <i class="fa-solid fa-face-smile"></i>
                                </div>
                                
                            </div>
                            <div class="col-10">
                                <div class=" pt-3">
                                    <input type="text" class="input-user-message">
                                </div>
                                
                            </div>
                            <div class="col-1">
                                <div class="fs-2 ps-4 pe-2 pt-2 pb-2">
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                            </div>
                        </div>                   
                    </section>
    
                </section>
            </section>

        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
