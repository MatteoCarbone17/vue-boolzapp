<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZapp</title>

    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


</head>
<body class=" d-flex justify-content-center align-items-center">
    <main>
        <section class="wrapper d-flex">
            <!-- header User Profile -->
            <section class="left-side">
                <div class="header-profile mt-2 p-2">
                    <div class="container-profile">
                        <div class="container-img d-flex">
                            <img src="./img/avatar_1.jpg"  class="" alt="">
                            <p class="name-user ms-2">
                              sofia
                            </p>
                        </div>
                    </div>
                    <div class="icon fs-4">
                        <ul>
                            <li>
                                <i class="fa-regular fa-circle"></i>
                            </li>
                            <li>
                                <i class="fa-regular fa-message"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 'adv' -->
               <div class="container-adv mt-3">
                <div class="container-img d-flex p-2">
                    <img src="./img/avatar_1.jpg"  class="" alt="">
                    <div class="ms-2">
                        <p>
                            Ricevi notifiche di nuovii messaggi 
                        </p>
                        <a href="#">
                            attiva notifiche desktop
                        </a>
                    </div>
                </div>
               </div>
                <!-- search bar -->
                <section class="search d-flex">
                    <div>
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div>
                        <input type="text" id="input-user-search">
                    </div>
                </section>
                <section class="contact">
                    <div class="container-profile mt-2 p-2">
                        <div class="container-img d-flex">
                            <img src="./img/avatar_1.jpg"  class="" alt="">
                            <p class="name-user ms-2">
                              sofia
                            </p>
                        </div>
                    </div>
                </section>
            </section>


            <!-- right-side -->
            <section class="right-side position-relative">
                <div class="header-profile-message p-3">
                    <div class="container-profile">
                        <div class="container-img d-flex">
                            <img src="./img/avatar_1.jpg"  class="" alt="">
                            <p class="name-user ms-2">
                              Nome utente
                            </p>
                        </div>
                    </div>
                    <div class="icon fs-4">
                        <ul>
                            <li>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-paperclip"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Message  -->
                <section class="message">

                </section>
                <!-- input user for message  -->
                <section class="input-text">
                    <div class="row">
                        <div class="col-1">
                            <div class="fs-2 ps-4 pe-2 pt-2 pb-2">
                                <i class="fa-solid fa-face-smile"></i>
                            </div>
                            
                        </div>
                        <div class="col-10">
                            <div class=" pt-3">
                                <input type="text" class="input-user-message">
                            </div>
                            
                        </div>
                        <div class="col-1">
                            <div class="fs-2 ps-4 pe-2 pt-2 pb-2">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>                   
                </section>

            </section>
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
